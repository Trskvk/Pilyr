<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../scss/main.css">
</head>
<body>
<nav>
    <div class="title">Pilyr</div>
    <ul class="menu">
        <li><a href="./songs.html">Songs</a></li>
        <li><a href="./playlists.html">Playlists</a></li>
        <li><a href="./user.html">User</a></li>
        <li class="active"><a href="./login.html">Login</a></li>
    </ul>
</nav>
<div class="page" data-page="login">
    <div class="box box-large">
        <div class="header">Sign Up</div>

        <form action="" onsubmit="event.preventDefault();">
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder=" " class="form-control">
                <label for="username">Username</label>
            </div>

            <div class="form-group">
                <input type="password" name="username" id="password" placeholder=" " class="form-control">
                <label for="password">Password</label>
            </div>

            <div class="form-group">
                <input type="password" name="username" id="re-password" placeholder=" " class="form-control">
                <label for="re-password">Password Confirmation</label>
            </div>

            <div class="form-group">
                <select name="account-type" id="account-type" class="form-control">
                    <option value="" disabled selected>-- Select account type --</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <label for="account-type">Role</label>
            </div>

            <div class="form-group flex-group">
                <button class="form-button">Register</button>
                <a class="form-button flat" href="./login.html" type="button">Have an account? Sign in</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
